<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/style.min.css">
</head>
<body>
    <div class="container">
        <form class="form" method="POST" action="#" id="authForm">
            <h1 class="form__title">Login</h1>
            <input class="form__input" type="email" name="email" placeholder="Enter email" id="email" required>
            <div id="emailError" class="form__error"></div>
            <input class="form__input" type="password" name="password" placeholder="Enter password" id="password" required>
            <div id="passwordError" class="form__error"></div>
            <button class="form__button" type="submit">Login</button>
            <div id="responseMessage" class="form__message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
